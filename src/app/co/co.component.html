<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<table class="table">
    <tr>
        <th>Name</th>
        <th>Capital</th>
        <th>Region</th>
        <th>Population</th>
        <th>Area</th>
        <th>Flag</th>
        <th>independent</th>
    </tr>
    <tr *ngFor="let c of coo">
        <td> <a routerLink="/co/{{c.name}}">{{c.name}}</a> </td>
        <td>{{c.capital}}</td>
        <td>{{c.region}}</td>
        <td>{{c.population}}</td>
        <td>{{c.area}}</td>
        <td> <img style="height:50px; width:70px;" src="{{c.flag}}" alt="zastava"> </td>
        <td>{{c.independent}}</td>
    </tr>
</table>
